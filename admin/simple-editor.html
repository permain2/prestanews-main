<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Editor - Screened</title>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --black: #0f172a;
      --dark-gray: #475569;
      --mid-gray: #64748b;
      --light-gray: #94a3b8;
      --border: #e2e8f0;
      --background: #f8fafc;
      --white: #ffffff;
      --accent: #3b82f6;
      --success: #22c55e;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: var(--background);
    }
    
    /* Toolbar */
    .toolbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: var(--white);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.5rem;
      z-index: 1000;
    }
    
    .toolbar-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .back-btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 0.75rem;
      border-radius: 8px;
      color: var(--dark-gray);
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      transition: all 0.15s;
    }
    
    .back-btn:hover {
      background: var(--background);
      color: var(--black);
    }
    
    .page-title {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--black);
    }
    
    .page-status {
      font-size: 0.75rem;
      padding: 0.25rem 0.625rem;
      border-radius: 20px;
      background: #fef3c7;
      color: #92400e;
    }
    
    .page-status.published {
      background: #dcfce7;
      color: #166534;
    }
    
    .toolbar-center {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .device-btn {
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      background: transparent;
      cursor: pointer;
      color: var(--mid-gray);
      transition: all 0.15s;
    }
    
    .device-btn:hover { color: var(--black); }
    .device-btn.active { background: var(--background); color: var(--black); }
    
    .toolbar-right {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.375rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      border: none;
      transition: all 0.15s;
    }
    
    .btn-ghost {
      background: transparent;
      color: var(--dark-gray);
    }
    
    .btn-ghost:hover {
      background: var(--background);
    }
    
    .btn-secondary {
      background: var(--white);
      border: 1px solid var(--border);
      color: var(--black);
    }
    
    .btn-secondary:hover {
      background: var(--background);
    }
    
    .btn-primary {
      background: var(--success);
      color: var(--white);
    }
    
    .btn-primary:hover {
      background: #16a34a;
    }
    
    /* Canvas */
    .canvas-wrapper {
      margin-top: 56px;
      min-height: calc(100vh - 56px);
      background: #e2e8f0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    
    .canvas {
      background: var(--white);
      width: 100%;
      max-width: 1200px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
      border-radius: 8px;
      overflow: hidden;
      transition: max-width 0.3s ease;
    }
    
    .canvas.tablet { max-width: 768px; }
    .canvas.mobile { max-width: 375px; }
    
    /* Editable elements */
    [data-editable="text"]:hover,
    [data-editable="link"]:hover,
    [data-editable="image"]:hover {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
      cursor: pointer;
    }
    
    [data-editable="text"]:focus {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }
    
    /* Edit popover for links/images */
    .edit-popover {
      position: fixed;
      background: var(--white);
      border: 1px solid var(--border);
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      padding: 1rem;
      z-index: 2000;
      min-width: 320px;
      display: none;
    }
    
    .edit-popover.active {
      display: block;
    }
    
    .edit-popover h4 {
      font-size: 0.8rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: var(--black);
    }
    
    .edit-popover input {
      width: 100%;
      padding: 0.625rem 0.875rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 0.875rem;
      margin-bottom: 0.75rem;
    }
    
    .edit-popover input:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    .edit-popover-actions {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
    }
    
    .edit-popover .btn {
      padding: 0.375rem 0.75rem;
      font-size: 0.8rem;
    }
    
    /* Image picker */
    .image-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.5rem;
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 0.75rem;
    }
    
    .image-option {
      aspect-ratio: 1;
      border: 2px solid var(--border);
      border-radius: 6px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.15s;
    }
    
    .image-option:hover {
      border-color: var(--mid-gray);
    }
    
    .image-option.selected {
      border-color: var(--accent);
    }
    
    .image-option img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    /* Toast */
    .toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      padding: 0.875rem 1.5rem;
      background: var(--black);
      color: var(--white);
      border-radius: 10px;
      font-size: 0.875rem;
      font-weight: 500;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      z-index: 3000;
      animation: slideUp 0.3s ease;
    }
    
    .toast.success { background: var(--success); }
    .toast.error { background: #dc2626; }
    
    @keyframes slideUp {
      from { opacity: 0; transform: translateX(-50%) translateY(10px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }
    
    /* Loading */
    .loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 1rem;
      z-index: 5000;
    }
    
    .loading-overlay.hidden { display: none; }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border);
      border-top-color: var(--black);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin { to { transform: rotate(360deg); } }
    
    /* Generate button */
    .generate-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 4000;
    }
    
    .generate-overlay.hidden { display: none; }
    
    .generate-card {
      background: var(--white);
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      max-width: 400px;
    }
    
    .generate-card h2 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }
    
    .generate-card p {
      color: var(--mid-gray);
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }
    
    .generate-card .btn {
      width: 100%;
      justify-content: center;
      padding: 0.875rem;
    }
  </style>
</head>
<body>
  <!-- Toolbar -->
  <div class="toolbar">
    <div class="toolbar-left">
      <a href="/" class="back-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="15 18 9 12 15 6"/>
        </svg>
        Back
      </a>
      <span class="page-title" id="page-title">Loading...</span>
      <span class="page-status" id="page-status">Draft</span>
    </div>
    
    <div class="toolbar-center">
      <button class="device-btn active" data-device="desktop" onclick="setDevice('desktop')">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="2" y="3" width="20" height="14" rx="2"/><line x1="8" y1="21" x2="16" y2="21"/>
          <line x1="12" y1="17" x2="12" y2="21"/>
        </svg>
      </button>
      <button class="device-btn" data-device="tablet" onclick="setDevice('tablet')">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="4" y="2" width="16" height="20" rx="2"/><line x1="12" y1="18" x2="12.01" y2="18"/>
        </svg>
      </button>
      <button class="device-btn" data-device="mobile" onclick="setDevice('mobile')">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="5" y="2" width="14" height="20" rx="2"/><line x1="12" y1="18" x2="12.01" y2="18"/>
        </svg>
      </button>
    </div>
    
    <div class="toolbar-right">
      <button class="btn btn-ghost" onclick="previewPage()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>
        Preview
      </button>
      <button class="btn btn-secondary" onclick="saveDraft()">Save Draft</button>
      <button class="btn btn-primary" onclick="publishPage()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 2L11 13"/><path d="M22 2L15 22l-4-9-9-4 20-7z"/>
        </svg>
        Publish
      </button>
    </div>
  </div>
  
  <!-- Canvas -->
  <div class="canvas-wrapper">
    <div class="canvas" id="canvas">
      <!-- Page content loads here -->
    </div>
  </div>
  
  <!-- Link Edit Popover -->
  <div class="edit-popover" id="link-popover">
    <h4>Edit Link</h4>
    <input type="text" id="link-text" placeholder="Button text">
    <input type="url" id="link-url" placeholder="https://...">
    <div class="edit-popover-actions">
      <button class="btn btn-ghost" onclick="closePopover()">Cancel</button>
      <button class="btn btn-secondary" onclick="saveLink()">Save</button>
    </div>
  </div>
  
  <!-- Image Edit Popover -->
  <div class="edit-popover" id="image-popover" style="min-width: 380px;">
    <h4>Change Image</h4>
    <input type="text" id="image-url" placeholder="Image URL or select below">
    <div class="image-grid" id="image-grid"></div>
    <div class="edit-popover-actions">
      <button class="btn btn-ghost" onclick="closePopover()">Cancel</button>
      <button class="btn btn-secondary" onclick="saveImage()">Save</button>
    </div>
  </div>
  
  <!-- Generate Overlay -->
  <div class="generate-overlay hidden" id="generate-overlay">
    <div class="generate-card">
      <h2>No Content Yet</h2>
      <p>Would you like AI to generate an article for this keyword?</p>
      <button class="btn btn-primary" onclick="generateArticle()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
        </svg>
        Generate with AI
      </button>
    </div>
  </div>
  
  <!-- Loading -->
  <div class="loading-overlay hidden" id="loading">
    <div class="spinner"></div>
    <div id="loading-text">Loading...</div>
  </div>

  <script>
    let currentSlug = '';
    let currentElement = null;
    let pageData = null;
    
    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      currentSlug = params.get('slug');
      
      if (currentSlug) {
        loadPage();
      } else {
        showToast('No page specified', 'error');
      }
    });
    
    // Load page content
    async function loadPage() {
      showLoading('Loading page...');
      
      try {
        // Get keyword info
        const keywordRes = await fetch(`/api/keywords/${currentSlug}`);
        if (keywordRes.ok) {
          const keyword = await keywordRes.json();
          document.getElementById('page-title').textContent = keyword.keyword;
        }
        
        // Try to load existing content
        const contentRes = await fetch(`/api/page-content/${currentSlug}`);
        if (contentRes.ok) {
          pageData = await contentRes.json();
          renderPage(pageData);
          document.getElementById('page-status').textContent = pageData.status || 'Draft';
          if (pageData.status === 'published') {
            document.getElementById('page-status').classList.add('published');
          }
        } else {
          // No content - show generate prompt
          document.getElementById('generate-overlay').classList.remove('hidden');
        }
      } catch (error) {
        console.error('Failed to load page:', error);
        document.getElementById('generate-overlay').classList.remove('hidden');
      }
      
      hideLoading();
    }
    
    // Render page with editable elements
    function renderPage(data) {
      const canvas = document.getElementById('canvas');
      canvas.innerHTML = data.html;
      
      // Make text elements editable
      canvas.querySelectorAll('[data-editable="text"]').forEach(el => {
        el.contentEditable = true;
        el.addEventListener('blur', saveContent);
      });
      
      // Make links clickable to edit
      canvas.querySelectorAll('[data-editable="link"]').forEach(el => {
        el.addEventListener('click', (e) => {
          e.preventDefault();
          openLinkEditor(el);
        });
      });
      
      // Make images clickable to change
      canvas.querySelectorAll('[data-editable="image"]').forEach(el => {
        el.addEventListener('click', () => openImageEditor(el));
      });
    }
    
    // Generate article with AI
    async function generateArticle() {
      document.getElementById('generate-overlay').classList.add('hidden');
      showLoading('Generating article with AI... This may take 30-60 seconds');
      
      try {
        const res = await fetch(`/api/generate-article/${currentSlug}`, { method: 'POST' });
        const result = await res.json();
        
        if (result.success) {
          pageData = result.data;
          renderPage(pageData);
          showToast('Article generated! Review and edit as needed.', 'success');
        } else {
          throw new Error(result.error);
        }
      } catch (error) {
        showToast('Failed to generate: ' + error.message, 'error');
        document.getElementById('generate-overlay').classList.remove('hidden');
      }
      
      hideLoading();
    }
    
    // Device preview
    function setDevice(device) {
      document.querySelectorAll('.device-btn').forEach(b => b.classList.remove('active'));
      document.querySelector(`[data-device="${device}"]`).classList.add('active');
      
      const canvas = document.getElementById('canvas');
      canvas.classList.remove('tablet', 'mobile');
      if (device !== 'desktop') canvas.classList.add(device);
    }
    
    // Link editor
    function openLinkEditor(el) {
      currentElement = el;
      document.getElementById('link-text').value = el.textContent;
      document.getElementById('link-url').value = el.href;
      
      const rect = el.getBoundingClientRect();
      const popover = document.getElementById('link-popover');
      popover.style.top = (rect.bottom + 10) + 'px';
      popover.style.left = Math.max(10, rect.left) + 'px';
      popover.classList.add('active');
    }
    
    function saveLink() {
      if (currentElement) {
        currentElement.textContent = document.getElementById('link-text').value;
        currentElement.href = document.getElementById('link-url').value;
        saveContent();
      }
      closePopover();
    }
    
    // Image editor
    async function openImageEditor(el) {
      currentElement = el;
      document.getElementById('image-url').value = el.src;
      
      // Load available images
      const grid = document.getElementById('image-grid');
      grid.innerHTML = '<div style="grid-column: span 3; text-align: center; color: var(--mid-gray); padding: 1rem;">Loading images...</div>';
      
      try {
        const folders = ['insurance-logos-small', 'credit-cards', 'insurance-heroes', 'blog-images'];
        let images = [];
        
        for (const folder of folders) {
          const res = await fetch(`/api/images/${folder}`);
          if (res.ok) {
            const data = await res.json();
            images = images.concat(data.images || []);
          }
        }
        
        if (images.length > 0) {
          grid.innerHTML = images.slice(0, 30).map(img => `
            <div class="image-option" onclick="selectImage('${img.path}', this)">
              <img src="${img.path}" alt="${img.name}">
            </div>
          `).join('');
        } else {
          grid.innerHTML = '<div style="grid-column: span 3; text-align: center; color: var(--mid-gray);">No images found</div>';
        }
      } catch (error) {
        grid.innerHTML = '<div style="grid-column: span 3; text-align: center; color: var(--mid-gray);">Failed to load images</div>';
      }
      
      const rect = el.getBoundingClientRect();
      const popover = document.getElementById('image-popover');
      popover.style.top = Math.min(rect.bottom + 10, window.innerHeight - 400) + 'px';
      popover.style.left = Math.max(10, Math.min(rect.left, window.innerWidth - 400)) + 'px';
      popover.classList.add('active');
    }
    
    function selectImage(path, option) {
      document.querySelectorAll('.image-option').forEach(o => o.classList.remove('selected'));
      option.classList.add('selected');
      document.getElementById('image-url').value = path;
    }
    
    function saveImage() {
      if (currentElement) {
        currentElement.src = document.getElementById('image-url').value;
        saveContent();
      }
      closePopover();
    }
    
    function closePopover() {
      document.querySelectorAll('.edit-popover').forEach(p => p.classList.remove('active'));
      currentElement = null;
    }
    
    // Close popover on outside click
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.edit-popover') && !e.target.closest('[data-editable]')) {
        closePopover();
      }
    });
    
    // Save content
    async function saveContent() {
      const canvas = document.getElementById('canvas');
      const html = canvas.innerHTML;
      
      try {
        await fetch(`/api/page-content/${currentSlug}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ html, status: 'draft' })
        });
      } catch (error) {
        console.error('Auto-save failed:', error);
      }
    }
    
    // Save draft
    async function saveDraft() {
      showLoading('Saving...');
      await saveContent();
      hideLoading();
      showToast('Draft saved!', 'success');
    }
    
    // Preview
    function previewPage() {
      const canvas = document.getElementById('canvas');
      const html = canvas.innerHTML;
      
      const win = window.open('', '_blank');
      win.document.write(`
        <!DOCTYPE html>
        <html>
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Preview</title>
          <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet">
        </head>
        <body style="margin:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',system-ui,sans-serif;">
          ${html}
        </body>
        </html>
      `);
      win.document.close();
    }
    
    // Publish
    async function publishPage() {
      showLoading('Publishing to live site...');
      
      try {
        const canvas = document.getElementById('canvas');
        const html = canvas.innerHTML;
        
        const res = await fetch(`/api/publish-page/${currentSlug}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ html })
        });
        
        const result = await res.json();
        
        if (result.success) {
          document.getElementById('page-status').textContent = 'Published';
          document.getElementById('page-status').classList.add('published');
          showToast('Published! Your page is now live.', 'success');
          
          // Open the live page
          setTimeout(() => {
            if (confirm('Page published! Would you like to view it?')) {
              window.open(result.url, '_blank');
            }
          }, 500);
        } else {
          throw new Error(result.error);
        }
      } catch (error) {
        showToast('Publish failed: ' + error.message, 'error');
      }
      
      hideLoading();
    }
    
    // Helpers
    function showLoading(text = 'Loading...') {
      document.getElementById('loading-text').textContent = text;
      document.getElementById('loading').classList.remove('hidden');
    }
    
    function hideLoading() {
      document.getElementById('loading').classList.add('hidden');
    }
    
    function showToast(message, type = 'info') {
      const existing = document.querySelector('.toast');
      if (existing) existing.remove();
      
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }
  </script>
</body>
</html>
