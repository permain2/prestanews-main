  </defs>
  <rect width="200" height="80" rx="12" fill="url(#grad-openbank)" filter="url(#shadow)"/>
  <text x="100" y="48" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="26" font-weight="700" fill="#FFFFFF" text-anchor="middle" letter-spacing="-0.5">Openbank</text>
</svg>